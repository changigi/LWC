<template>
    <lightning-card>
        <template iterator:program={programmingList}>
            <div key={program.value.id}>
                <a href ="#" if:true={program.first}><strong>Here is a list of programming languages</strong></a>
            </br>
                <a href="#">{program.value.id}: {program.value.language}</a>
        </br>
                <a href ="#" if:true={program.last}><strong>The End</strong></a>
                </br>
            </div>
        </template>
    </lightning-card>
</template>
